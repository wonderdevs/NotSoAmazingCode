<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<title>Not So Amazing Gas Station App</title>
	</head>
	<body>
		<!-- <h1>Not So Amazing Gas List</h1> -->
		<div class="container">
			<div id="gs-list">
				<div class="radio-inputs">
					<h2>Not So Amazing Gas List</h2>
					<div class="container">
						<div class="tabs">
							<input id="radio-1" onchange="GSMap.getAllStations()" checked class="radio-input" type="radio" name="gasstation" autocomplete="off">
							<label class="tab" for="radio-1">
								All
							</label>
							<input id="radio-2" onchange="GSMap.get24HStations()" class="radio-input" type="radio" name="gasstation" autocomplete="off">
							<label class="tab" for="radio-2">
								24 hrs
							</label>
							<span class="glider"></span>
						</div>
					</div>
				</div>
				<ul id="list">
				</ul>
			</div>
			<div id="map-container">
				<div id="map"></div>
			</div>
		</div>
		<footer><small></small></footer>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
